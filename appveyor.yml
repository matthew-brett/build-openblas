# vim ft=yaml

os: Visual Studio 2015

environment:
    global:
      OPENBLAS_COMMIT: 5f998ef
      OPENBLAS_ROOT: c:\opt
      MSYS2_ROOT: c:\msys64
      PYTHON_ARCH: 32

build_script:
  # Build and install the wheel
  - cmd /c unpack_openblas.bat
  - PATH=%MSYS_ROOT%;%PATH%
  - mingw32.exe build_gfortran.sh

test_script:
  - a.exe

artifacts:
  - path: a.exe
